version: 2

updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "FluentAssertions"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
      - dependency-name: "xunit*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]